{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css"></link>
    <link rel="stylesheet" href="/static/css/{{.Path}}.css"></link>
</head>
<body>
    <header>
        <div class="left">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
            <a href="/">Home</a>
            <a href="/mails" hx-push-url="/mails">Mails</a>
        </div>
        <div class="right">
            <a href="/profile" hx-push-url="/profile">Profile</a>
            <a href="/settings" hx-push-url="/settings">Settings</a>
            <a href="/logout" hx-push-url="/logout">Logout</a>
        </div>
    </header>
    <div class="content">
        {{template "content" .}}
    </div>
    <footer>
        <p>&copy; {{.Year}} {{.Title}}</p>
        <p>Powered by Go and HTMX</p>
    </footer>
</body>
</html>
{{end}}
